name: Kogan SmarterHome portable air conditioner
products:
  - id: mhod7aykax0wbivn
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: power
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
          icon_priority: 1
      hidden: true
    - id: 2
      type: integer
      name: temperature
      range:
        min: 16
        max: 30
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: F
              range:
                min: 60
                max: 86
    - id: 3
      type: integer
      name: current_temperature
    - id: 4
      type: string
      name: hvac_mode
      mapping:
        - dps_val: COOL
          icon: "mdi:snowflake"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: cool
        - dps_val: FAN
          icon: "mdi:fan"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
              value: "off"
            - dps_val: true
              value: fan_only
        - dps_val: DRY
          icon: "mdi:water"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: dry
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: "1"
          value: low
        - dps_val: "2"
          value: high
    - id: 19
      type: string
      name: temperature_unit
    - id: 105
      type: integer
      name: countdown
    - id: 106
      type: integer
      name: unknown_106
    - id: 107
      type: boolean
      name: unknown_107
