primary_entity:
  entity: climate
  dps:
    - id: 1
      name: power
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
          icon_priority: 1
      hidden: true
    - id: 2
      name: temperature
      type: integer
      mapping:
        - scale: 10
          constraint: hvac_mode
          conditions:
            - dps_val: cold
              range:
                min: 170
                max: 300
            - dps_val: auto
              range:
                min: 170
                max: 300
            - dps_val: hot
              range:
                min: 0
                max: 300
            - dps_val: wet
              invalid: true
            - dps_val: wind
              invalid: true
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: hvac_mode
      type: string
      mapping:
        - dps_val: auto
          icon: "mdi:hvac"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: heat_cool
        - dps_val: cold
          icon: "mdi:snowflake"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: cool
        - dps_val: hot
          icon: "mdi:fire"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: heat
        - dps_val: wind
          icon: "mdi:fan"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
              value: "off"
            - dps_val: true
              value: fan_only
        - dps_val: wet
          icon: "mdi:water"
          icon_priority: 2
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: dry
    - id: 5
      name: maybe_fan_mode
      type: string
    - id: 18
      name: unknown_18
      type: integer
    - id: 20
