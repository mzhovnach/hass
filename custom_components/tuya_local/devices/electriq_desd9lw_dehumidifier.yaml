name: ElectriQ Dehumidifier DESD9LW
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: power
      type: boolean
      hidden: true
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
          value: "off"
    - id: 2
      type: integer
      name: humidity
      range:
        min: 35
        max: 80
      mapping:
        - step: 5
    - id: 4
      type: string
      name: fan_mode
      mapping:
        - dps_val: "Low"
          constraint: hvac_mode
          conditions:
            - dps_val: "Auto"
              invalid: true
          value: "Low"
        - dps_val: "Medium"
          constraint: hvac_mode
          conditions:
            - dps_val: "Auto"
              invalid: true
          value: "Medium"
        - dps_val: "High"
          constraint: hvac_mode
          conditions:
            - dps_val: "Auto"
              invalid: true
          value: "High"
    - id: 5
      name: hvac_mode
      type: string
      mapping:
        - dps_val: "Auto"
          constraint: power
          conditions:
          - dps_val: false
            value_redirect: power
          - dps_val: true
            value: "auto"
            icon: "mdi:air-humidifier"
            icon-priority: 2
        - dps_val: "Heater"
          constraint: power
          conditions:
          - dps_val: false
            value_redirect: power
          - dps_val: true
            value: "heat"
            icon: "mdi:fire"
            icon-priority: 2
        - dps_val: "Dehumidity"
          constraint: power
          conditions:
          - dps_val: false
            value_redirect: power
          - dps_val: true
            value: "dry"
            icon: "mdi:water"
            icon-priority: 2
        - dps_val: "Fan"
          constraint: power
          conditions:
          - dps_val: false
            value_redirect: power
            value: "off"
          - dps_val: true
            value: "fan_only"
            icon: "mdi:fan"
            icon_priority: 2
    - id: 6
      type: integer
      name: current_humidity
      readonly: true
    - id: 7
      type: integer
      name: current_temperature
      readonly: true
    - id: 10
      type: boolean
      name: swing_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "vertical"
    - id: 101
      type: integer
      name: temperature
      range:
        min: 16
        max: 30
secondary_entities:
  - entity: light
    name: "UV Sterilization"
    icon: "mdi:solar-power"
    dps:
      - id: 15
        name: switch
        type: boolean
  - entity: switch
    name: "Ionizer"
    icon: "mdi:creation"
    dps:
      - id: 12
        name: switch
        type: boolean
  - entity: sensor
    name: Current Humidity
    class: humidity
    dps:
      - id: 6
        type: integer
        name: sensor
        class: measurement
        unit: "%"
        readonly: true
